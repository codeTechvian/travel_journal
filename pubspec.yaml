name: travel_journal
description: Offline Personal Trip Diary for travelers and outdoor adventurers.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # State management
  flutter_riverpod: ^3.0.3
  state_notifier: ^1.0.0

  # Local storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0

  # Functional either
  dartz: ^0.10.1

  # UI & typography
  google_fonts: ^6.1.0
  uuid: ^4.3.0

  # Forms & validation
  flutter_form_builder: ^10.2.0
  form_builder_validators: ^11.2.0

  # Shared preferences for profile settings
  shared_preferences: ^2.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  build_runner: ^2.3.3
  hive_generator: ^2.0.0